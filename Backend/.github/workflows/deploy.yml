name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: 18.191.118.13
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pm2 stop backend || true
            cd ~/ruta/del/backend
            git pull origin master
            ./start-backend.sh
            pm2 list

