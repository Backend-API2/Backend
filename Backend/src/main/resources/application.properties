spring.application.name=Backend

spring.datasource.url=jdbc:mysql://localhost:3306/base_api?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:paymentModuleSecretKey12345678901234567890123456789012345}
jwt.expiration=86400000
jwt.issuer=payment-module

# Security
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Logging
logging.level.backend_api.Backend.Auth=INFO
logging.level.org.springframework.security=WARN
