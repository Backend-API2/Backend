spring.datasource.hikari.validation-timeout=5000

# JWT Configuration - usar variables de entorno
jwt.secret=${JWT_SECRET:paymentModuleSecretKey12345678901234567890123456789012345}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.issuer=${JWT_ISSUER:payment-module}

# Security - configuración de producción
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Server configuration
server.address=0.0.0.0
server.port=${SERVER_PORT:8080}

# Logging - configuración de diagnóstico
logging.level.root=INFO
logging.level.backend_api.Backend=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.web=DEBUG

# Log file configuration
logging.file.name=/app/logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# Console logging para diagnóstico
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.org.springframework.boot.autoconfigure=DEBUG

# Management endpoints para monitoreo
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.health.db.enabled=true

# Micrometer Prometheus configuration para producción
management.metrics.export.prometheus.enabled=true
management.metrics.export.prometheus.step=30s
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=production

