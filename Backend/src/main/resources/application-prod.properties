# Production Configuration
spring.application.name=Backend

# Database Configuration (Production)
spring.datasource.url=jdbc:mysql://database-1.chaw6oq8ujma.us-east-2.rds.amazonaws.com:3306/base_api?allowPublicKeyRetrieval=true&useSSL=true&requireSSL=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=admin
spring.datasource.password=totocapo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Configuration (Production)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA Configuration (Production)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration (Production)
# IMPORTANTE: Cambiar este secret en producci√≥n por una variable de entorno
jwt.secret=${JWT_SECRET:paymentModuleSecretKey12345678901234567890123456789012345}
jwt.expiration=86400000
jwt.issuer=payment-module

# Security (Production)
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging (Production)
logging.level.backend_api.Backend.Auth=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Management endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.health.defaults.enabled=true

# Application startup configuration
spring.main.lazy-initialization=false
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Server startup timeout
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=20000
server.tomcat.max-connections=8192
server.tomcat.accept-count=100
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
