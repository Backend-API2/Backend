# Configuraci√≥n para tests - usa base de datos en memoria
spring.application.name=Backend

# Base de datos H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# HikariCP para tests
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# JWT Configuration para tests
jwt.secret=testSecretKey12345678901234567890123456789012345
jwt.expiration=3600000
jwt.issuer=test-module

# Server configuration para tests
server.address=127.0.0.1
server.port=0

# Logging para tests
logging.level.root=WARN
logging.level.backend_api.Backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Deshabilitar features que no necesitamos en tests
spring.jpa.open-in-view=false
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
