# Test Configuration - Sin base de datos
spring.application.name=Backend

# H2 Database para tests (en memoria)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable data initialization for tests
spring.sql.init.mode=never

# JWT Configuration
jwt.secret=${JWT_SECRET:paymentModuleSecretKey12345678901234567890123456789012345}
jwt.expiration=86400000
jwt.issuer=payment-module

# Security
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true

# Logging
logging.level.backend_api.Backend.Auth=INFO
logging.level.org.springframework.security=WARN
