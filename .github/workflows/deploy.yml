name: Build and Deploy Backend

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend with Maven
        run: |
          cd Backend
          mvn clean package -DskipTests

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: 18.191.118.13   # tu IP p√∫blica
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/Backend
            # Detener si hay proceso corriendo
            pm2 stop backend || true
            # Reemplazar JAR
            cp /home/ec2-user/Backend/target/Backend-0.0.1-SNAPSHOT.jar backend.jar
            # Iniciar de nuevo
            ./start-backend.sh

