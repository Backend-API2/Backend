name: Build and Deploy Backend

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build backend with Maven
        run: |
          cd Backend
          mvn clean package -DskipTests

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: 18.191.118.13
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "Backend/target/Backend-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/deploy/"

      - name: Restart backend on EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: 18.191.118.13
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user
            pm2 stop backend || true
            pm2 delete backend || true
            # Mover el jar desde deploy a home
            mv deploy/Backend-0.0.1-SNAPSHOT.jar backend.jar
            # Verificar que backend.jar exista
            if [ ! -f backend.jar ]; then
              echo "ERROR: backend.jar no encontrado"
              exit 1
            fi
            # Iniciar con puerto 9090
            pm2 start backend.jar --name backend -- -Dserver.port=9090

